<!DOCTYPE html>
<html>
<head>
	<title>방문자 등록</title>
	<%- include('../common-head.html'); %>
</head>
<body>
	<%- include('../common-header.html'); %>
	<div class = "container visiting register">
		방문자 등록
		<table>
			<tbody>
				<tr>
					<td>일시</td>
					<td><input id="date" type="date" value="<%=today%>"></td>
					<td>임직원</td>
					<td><input id="escort"></td>
				</tr>
				<tr>
					<td>이름</td>
					<td><input id="name"></td>
					<td>연락처</td>
					<td><input id="escort"></td>
				</tr>
				<tr>
					<td>직위</td>
					<td><input id="title"></td>
					<td>부서</td>
					<td><input id="escort"></td>
				</tr>
				<tr>
					<td>연락처</td>
					<td><input id="contact"></td>
				</tr>
				<tr>
					<td>회사</td>
					<td><input id="company"></td>
				</tr>
			</tbody>
		</table>
		<div>
			<button id="register" onclick="alert('등록');">등록</button>
			<button id="cancel" onclick="history.back(1);">취소</button>
		</div>
	</div>
	<script type="text/javascript" src="/scripts/visiting/register.js"></script>
	<%- include('../common-footer.html'); %>
</body>
</html>
